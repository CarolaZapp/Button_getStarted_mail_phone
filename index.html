<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  <title>Get-Started-Button</title>
</head>
<body>
  <div class="button__container">
    <div class="button__getStarted">
      <p>get started <i class="fa-solid fa-arrow-right"></i></p>
    </div>

    <div class="button__contact-item">
      <div class="button__contact-item-icon">
        <i class="fa-regular fa-envelope"></i>
      </div>
      <a class="button__contact-item-link" href="mailto:contact@example.com" target="_blank">contact@example.com</a>
    </div>

    <div class="button__contact-item">
      <div class="button__contact-item-icon">
        <i class="fa-solid fa-phone"></i>
      </div>
      <a class="button__contact-item-link" href="tel:+49123456789" target="_blank">+49 123 456 789</a>
    </div>

  </div>
  
</body>
</html>
